{% extends "base.html" %}
{% block head_title %}Восстановить пароль{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">Восстановить пароль</div>
          <div class="card-body">
            {% include 'includes/if_form.errors_block.html' %}
            <form method="post" action="{% url 'users:password_reset_form' %}">
              {% include 'includes/token_and_form_unpacking.html' %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Восстановить пароль
                </button>
              </div>
            </form>
          </div> <!-- card body -->
        </div> <!-- card -->
      </div> <!-- col -->
  </div> <!-- row -->
{% endblock %}
